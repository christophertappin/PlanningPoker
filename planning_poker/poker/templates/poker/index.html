{% extends 'base.html' %}

{% block content %}
<div class="bordered">
    <h2>Create a session</h2>
    <input id="poker-session-create" type="button" value="Enter"/>
</div>

<script>
    document.querySelector('#poker-session-create').onclick = function(event) {
        window.location.pathname = '/createsession/';
    }
</script>
{% endblock content %}
